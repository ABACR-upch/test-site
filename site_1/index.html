<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="utf-8">
	<title>Selectores</title>
<style>
p.big{
	font-size: 30px;
}
article > p {
	color: red;
}
article p{
	color: blue;
}
.colored p{
	color: yellow;
}
article > .colored{
	color: green;
}
.gaaa + .fuaaa{
	color: lime;
}
.gaaa ~ .lol{
	color: silver;
}

.big.crimson{
	font-size: 50px;
	color:crimson;
}
</style>
</head>
	<body>
	<h1>HOLA</h1>
	<article>
		<div>
		HOLA
		<p>
			PARARAFO HIJO NO DIRECTO DE ARTICULO
		</p>
		</div>
		<p>
			PARRAFO HIJO DIRECTO DE ARTICULO
		</p>
	</article>
	<p class="big">
		PARRAFO CON CLASE BIG
	</p>

	<div class ="colored">
		<p>
			PARRAFO CUYO PADRE aunque no DIRECTO TIENE CLASE COLORED
		</p>
	</div>
		<p class="big crimson">
			TEXTO CON DOBLE  CLASE
		</p>

	</body>
</html>
